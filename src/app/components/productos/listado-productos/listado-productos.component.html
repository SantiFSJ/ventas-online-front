<div class="container">
  <div class="table-header-buttons">
    <button class="header-button" matBadge="{{getProductsSize()}}" [matBadgeHidden]="!showProductsBadge()" matBadgePosition="before" matBadgeColor="accent" (click)="openShoppingCartDialog()" mat-flat-button color="primary"><mat-icon>shopping_cart</mat-icon>Ver carrito</button>
    
  </div>
  <mat-progress-bar #progressBar
      class="example-margin"
      color=accent
      mode=indeterminate
      [value]="100"
      >
    </mat-progress-bar>
  <table mat-table [dataSource]="productos" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <div *ngIf="!showNoProductsMessage">
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </div>
    
  </table>
  <div class="empty-table-message" *ngIf="showNoProductsMessage">
    <div class="empty-table-message-text" *ngIf="showNoProductsMessage">No hay productos disponibles</div>
  </div>

</div>
